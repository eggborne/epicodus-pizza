<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script src="js/scripts.js"></script>
  <title>Epicodus Pizza Parlor</title>
</head>

<body>
  <header><h1>Epicodus Pizza Parlor</h1></header>
  <main>
    <button type="submit" id="start-order-button">Start Order</button>
    <div id="pizza-controls">
      <form>
        <div id="option-input-area"></div>
        <!-- <button type="submit" id="submit-pizza-button">Submit</button> -->
      </form>
    </div>
    <div id="total-price-display" class="center-flex">Total:&nbsp;$<span id="total-price">12.95</span></div>
    <div id="output-area">
      <div id="preview-area" class="center-flex">
        <div id="preview-pizza"></div>
      </div>
      <div id="invoice-container">
        <div id="invoice-area">
        </div>
        <div id="grand-total-row">
          <p>Grand Total:</p>
          <div id="grand-total-display"></div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
